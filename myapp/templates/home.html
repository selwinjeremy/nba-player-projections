<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Games tODAY</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/game_list/")  // Ensure this URL matches your Django URL pattern
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("game-container");
                    data.forEach(game => {
                        let button = document.createElement("button");
                        button.className = "game-card";
                        button.innerHTML = `
                            <div class='game-info'>
                                <h3 class="game-day">${game.GAME_DATE.substring(0,10)} @ ${game.GAME_TIME.substring(0,10)}</h3>
                                <p class="home-team">(H) ${game.HOME_TEAM_CITY_NAME} ${game.HOME_TEAM_NAME} (${game.HOME_TEAM_RECORD})</p>
                                <p>vs</p>
                                <p class="away-team">(A) ${game.VISITOR_TEAM_CITY_NAME} ${game.VISITOR_TEAM_NAME} (${game.VISITOR_TEAM_RECORD})</p>
                            </div>
                        `;
                        button.onclick = function() {
                            window.location.href = `/game_detail/${game.GAME_ID}/`; // Navigate to game detail page
                        };
                        container.appendChild(button);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            margin: 0;
            padding: 0;
            color: black;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            color: #1e3a8a; /* Deep blue title */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Game Card Container */
        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        /* Game Card Buttons */
        .game-card {
            width: 45%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: black; /* Text color inside button */
        }

        .game-card:hover {
            transform: scale(1.05);
            background: #fbbf24; /* Light gold background on hover */
        }

        .game-day {
            color: #e11d48; /* Red color for game day/time */
            margin: 0;
            font-size: 20px;
        }

        .home-team, .away-team {
            font-size: 18px;
            color: #374151; /* Dark gray for home and away team */
            margin: 5px 0;
        }

        .home-team strong, .away-team strong {
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>üèÄ Upcoming NBA Games üèÄ</h1>
    <div id="game-container"></div>

</body>
</html>
